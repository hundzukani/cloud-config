#PROFILE DATABASE CONFIGS
profile.db.url=jdbc:mysql://localhost:3306/profile
profile.db.driver.class.name=com.mysql.jdbc.Driver
profile.db.datasource.name=com.mysql.jdbc.jdbc2.optional.MysqlXADataSource
profile.database.name=profile
profile.db.username=root
profile.db.password=root
profile.db.dialect=org.hibernate.dialect.MySQLDialect
profile.db.auto.close.session=false
profile.db.showsql=false
profile.db.formatsql=false

